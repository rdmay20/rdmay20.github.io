<!DOCTYPE html>
<html>
<body>

<p>This example calls a function to convert from Fahrenheit to Celsius:</p>

<input id = "numb" type="number">

<button type="button" onclick="toCelsius()">Submit</button>

<p id="demo"></p>

<script>
function toCelsius() {
	var f, c;
	f = document.getElementById("numb").value;
    c = (5/9) * (f-32);
    document.getElementById("demo").innerHTML = c;
}

</script>	

</body>
</html>
